<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style/style.css" rel="stylesheet">
    <script src="Script/script.js" defer></script>
    <title>自販機シミュ</title>
</head>

<body>
    <h1>自動販売機シミュレーター</h1>
    <div id="beverageContainer">
        <p>[画像]</p>
        <button id="beverage">のみもの</button>
        <p>120円</p>
        <div id="remaining"></div>
        <button id="replenish">補充</button>
    </div>

    <div class="vendingMachine">
        <table>
            <thead>
                <tr>
                    <th colspan="6">自動販売機</th>
                </tr>
            </thead>
            <tbody class="goods">
                <tr class="images">
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr class="prices">
                    <td><input type="text" name="price" value="120" size="4" readonly></td>
                    <td><input type="text" name="price" value="150" size="4" readonly></td>
                    <td><input type="text" name="price" value="180" size="4" readonly></td>
                </tr>
                <tr class="buttons">
                    <td><input type="button" value="◯"></td>
                    <td><input type="button" value="◯"></td>
                    <td><input type="button" value="◯"></td>
                </tr>
            </tbody>
            <tbody class="status">
                <tr>
                    <td><input type="text" name="status" value="STAT" size="4" readonly></td>
                    <td><input type="text" name="status" value="STAT" size="4" readonly></td>
                    <td><input type="text" name="status" value="STAT" size="4" readonly></td>
                </tr>
            </tbody>
            <tbody class="controlPanel"><!-- 後に切り離す -->
                <tr>
                    <td><input type="button" value="補充"></td>
                    <td><input type="button" value="補充"></td>
                    <td><input type="button" value="補充"></td>
                </tr>
            </tbody>
        </table>
    </div>



    <div id="logWindow">
        <textarea id="log" name= "log" type="text" cols="30" rows="5" readonly></textarea>
    </div>

</body>

</html>
