<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style/style.css" rel="stylesheet">
    <script src="Script/script.js" defer></script>
    <title>自販機シミュ</title>
</head>

<body>
    <h1>自動販売機シミュレーター</h1>
    <div class="myWallet">
        <table>
            <thead>
                <tr>
                    <th colspan="3">財布</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" id="wallet" readonly>円</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="vendingMachine">
        <table>
            <thead>
                <tr>
                    <th colspan="6">自動販売機</th>
                </tr>
            </thead>
            <tbody class="goods">
                <tr class="images">
                    <td class="coke"
                        data-product="coke">Coke</td>
                    <td class="orange"
                        data-product="orange">Orange</td>
                    <td class="tea"
                        data-product="tea">Tea</td>
                </tr>
                <tr class="prices">
                    <td><input type="text"
                                class="price"
                                data-product="coke"
                                size="4"
                                readonly></td>
                    <td><input type="text"
                                class="price"
                                data-product="orange"
                                size="4"
                                readonly></td>
                    <td><input type="text"
                                class="price"
                                data-product="tea"
                                size="4"
                                readonly></td>
                </tr>
                <tr class="buttons">
                    <td><input type="button"
                                class="button"
                                data-product="coke"
                                value="◯"
                                size="4"></td>
                    <td><input type="button"
                                class="button"
                                data-product="orange"
                                value="◯"
                                size="4"></td>
                    <td><input type="button"
                                class="button"
                                data-product="tea"
                                value="◯"
                                size="4"></td>
                </tr>
            </tbody>
            <tbody class="stocks">
                <tr>
                    <td><input type="text"
                                class="stock"
                                data-product="coke"
                                size="4"
                                readonly></td>
                    <td><input type="text"
                                class="stock"
                                data-product="orange"
                                size="4"
                                readonly></td>
                    <td><input type="text"
                                class="stock"
                                data-product="tea"
                                size="4"
                                readonly></td>
                </tr>
            </tbody>
            <tbody class="controlPanel"><!-- 後に切り離す -->
                <tr>
                    <td><input type="button"
                                class="refill"
                                data-product="coke"
                                value="補充"></td>
                    <td><input type="button"
                                class="refill"
                                data-product="orange"
                                value="補充"></td>
                    <td><input type="button"
                                class="refill"
                                data-product="tea"
                                value="補充"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="logWindow">
        <textarea id="log" type="text" cols="30" rows="10" readonly></textarea>
    </div>

</body>

</html>
