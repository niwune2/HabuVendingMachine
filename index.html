<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style/style.css" rel="stylesheet">
    <script src="Script/script.js" defer></script>
    <title>自販機シミュ</title>
</head>

<body>
    <h1>自動販売機シミュレーター</h1>
    <div class="myWallet">
        <table>
            <thead>
                <tr>
                    <th colspan="3">財布</th>
                </tr>
            </thead>
            <tbody>
                <tr><td><input type="number" id="wallet" readonly>円</td></tr>
            </tbody>
        </table>
    </div>

    <div class="vendingMachine">
        <table>
            <thead>
                <tr>
                    <th colspan="6">自動販売機</th>
                </tr>
            </thead>
            <tbody class="goods">
                <tr class="images">
                    <td class="coke">Coke</td>
                    <td class="orange">Orange</td>
                    <td class="tea">Tea</td>
                </tr>
                <tr class="prices">
                    <td><input type="text"
                        class="price coke" id="price01"
                        size="4" readonly></td>
                    <td><input type="text"
                        class="price orange" id="price02"
                        size="4" readonly></td>
                    <td><input type="text"
                        class="price tea" id="price03"
                        size="4" readonly></td>
                </tr>
                <tr class="buttons">
                    <td><input type="button"
                        class="buton coke" id="button01"
                        value="◯" size="4"></td>
                    <td><input type="button"
                        class="button orange" id="button02"
                        value="◯" size="4"></td>
                    <td><input type="button"
                        class="button tea" id="button03"
                        value="◯" size="4"></td>
                </tr>
            </tbody>
            <tbody class="statuses">
                <tr>
                    <td><input type="text"
                        class="status coke" id="status01"
                        size="4" readonly></td>
                    <td><input type="text"
                        class="status orange" id="status02"
                        size="4" readonly></td>
                    <td><input type="text"
                        class="status tea" id="status03"
                        size="4" readonly></td>
                </tr>
            </tbody>
            <tbody class="controlPanel"><!-- 後に切り離す -->
                <tr>
                    <td><input type="button"
                        class="stock coke" id="stock01"
                        value="補充"></td>
                    <td><input type="button"
                        class="stock orange" id="stock02"
                        value="補充"></td>
                    <td><input type="button"
                        class="stock tea" id="stock03"
                        value="補充"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="logWindow">
        <textarea id="log" type="text" cols="30" rows="10" readonly></textarea>
    </div>

</body>

</html>
